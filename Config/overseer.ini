[Overseer]

time_window = 10 # Defines how many hours behind to check (now-time_window)
jobs_oversee_list = stuff_to_search # Defines comma separated EDF-jobs to check, *WILDCARD SUPPORTED*\\
ignore_job = clock # Defines Ignore this hit
ignore_ppc_sending = peperony # Defines ignore matched

[ElasticSearch]

search_index = super_index # Defines what index to use in ES_DB
max_job_search = 50 # Defines how many jobs(including brands) to check per *EACH* entry of jobs
elastic_server = elastic-server # Defines ES server
es_db_password = filthy # Defines es_db_pass
es_db_user = frank # Defines es_db_user
